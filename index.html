<script>
    let prevScrollpos = window.pageYOffset;

window.onscroll = function() {
  const currentScrollPos = window.pageYOffset;
  
  if (prevScrollpos > currentScrollPos) {
    document.querySelector('.cabecalho').classList.remove('hidden');
  } else {
    document.querySelector('.cabecalho').classList.add('hidden');
  }
  if (prevScrollpos > currentScrollPos) {
    document.querySelector('.cabecalho__menu').classList.remove('hidden');
  } else {
    document.querySelector('.cabecalho__menu').classList.add('hidden');
  }
  
  prevScrollpos = currentScrollPos;
}
const hamburguerBtn = document.querySelector('.hamburguer-btn');

hamburguerBtn.addEventListener('click', () => {
    hamburguerBtn.classList.toggle('active');
});

</script>
